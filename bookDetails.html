<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Details</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
  <h1>Book Details</h1>

  <script>
    // Ensure the document is ready before executing the script
    $(document).ready(function() {
      // Assuming the JSON data is available in a variable named 'books'
      var books = [
        {
          "title": "The Great Gatsby",
          "author": "F. Scott Fitzgerald",
          "publicationYear": 1925,
          "genres": ["Fiction", "Classics"]
        },
        {
          "title": "To Kill a Mockingbird",
          "author": "Harper Lee",
          "publicationYear": 1960,
          "genres": ["Fiction", "Coming-of-Age"]
        }
      ];

      // (a) The title of the first book
      console.log("Title of the first book:", books[0].title);

      // (b) The author of the second book
      console.log("Author of the second book:", books[1].author);

      // (c) The genres of all books
      console.log("Genres of all books:", books.map(book => book.genres.join(", ")).join("; "));
    });
  </script>
</body>
</html>
